name: Momentum Scanner (3x >5%)

on:
  workflow_dispatch:            # enables the "Run workflow" button
  schedule:
    - cron: "10 21 * * 1-5"     # Monâ€“Fri 21:10 UTC (22:10 London in summer)

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run scanner
        env:
          EXCHANGES: "NASDAQ,NYSE,AMEX"
          MIN_PRICE: "2"
          MIN_AVG_DOLLAR_VOL: "2000000"
          MIN_LAST_DAY_VOL: "500000"
          DAYS_REQUIRED: "3"
          PCT_PER_DAY: "5.0"
          OUTPUT_DIR: "out"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python momentum_scan.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: momentum_scan_csv
          path: out/*.csv
          if-no-files-found: warn
